# Starship Prompt Configuration
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for starship to scan files (milliseconds)
scan_timeout = 30
command_timeout = 500

# Inserts a blank line between shell prompts
add_newline = true

# Format
format = """
[â”Œâ”€](bold green)$username$hostname$directory$git_branch$git_status$git_state
[â””â”€](bold green)$character"""

# Right format (shown on the right side)
right_format = """$cmd_duration$nodejs$rust$python$golang$lua"""

[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"
vimcmd_symbol = "[](bold green)"

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
read_only = " ó°Œ¾"
format = "in [$path]($style)[$read_only]($read_only_style) "
home_symbol = "~"

[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold red"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "ğŸ³"
